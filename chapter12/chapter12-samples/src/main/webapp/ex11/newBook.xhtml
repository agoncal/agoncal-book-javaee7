<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
  <title>Create a new book</title>
</h:head>
<h:body>
  <h1>Create a new book</h1>
  <hr/>
  <h:form>
    <h:panelGrid columns="2">
      <h:outputLabel value="Title :"/>
      <h:inputText value="#{bookController11.book.title}"/>

      <h:outputLabel value="Price : "/>
      <h:inputText value="#{bookController11.book.price}"/>

      <h:outputLabel value="Description  : "/>
      <h:inputTextarea value="#{bookController11.book.description}" cols="20" rows="5"/>

      <h:outputLabel value="Nber of pages : "/>
      <h:inputText value="#{bookController11.book.nbOfPage}"/>

      <h:outputLabel value="Illustrations : "/>
      <h:selectBooleanCheckbox value="#{bookController11.book.illustrations}"/>

      <h:commandButton value="Create a book" action="#{bookController11.doCreateBook}"/>
    </h:panelGrid>

  </h:form>
  <hr/>
  <h:outputText value="APress - Beginning Java EE 7" style="font-style: italic"/>

</h:body>
</html>
